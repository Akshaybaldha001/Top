<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE-19</title>
</head>
<body>
    <h1><b>QUE:19</b> Create basic math operation in JS ?</h1> 
    
    <div class="box">
        <h2>Math Operation</h2>
        <p class="math-p">Enter 1st Number :</p>
        <input type="text" id="f-number"> <br>

        <p class="math-p p-2">Enter 2nd Number :</p>
        <input type="text" id="s-number">

        <div class="main-btn">
           <input type="button" value="+" class="btn-1 math-btn" id="b" onclick="add()">
           <input type="button" value="-" class="btn-2 math-btn" id="b" onclick="sub()">
           <input type="button" value="*" class="btn-3 math-btn" id="b" onclick="mul()"> <br>
           <input type="button" value="/" class="btn-4 math-btn" id="b" onclick="div()">
           <input type="button" value="%" class="btn-5 math-btn" id="b" onclick="mod()">
        </div>
        <p id="ans"></p>
        <script>
               
        

var f=parseInt(document.getElementById("f-number").value);
var s=parseInt(document.getElementById("s-number").value);

//  addition

function add()
{
 var l=f+s;  
  var c=document.getElementById("ans").innerHTML+="ANSWER IS:"+ l + "<br> <br>";
}

//  substraction

function sub()
{
 var l=f-s;  
  var c=document.getElementById("ans").innerHTML+="ANSWER IS:"+ l + "<br> <br>";
}

//  multiplication

function mul()
{
 var l=f*s;  
  var c=document.getElementById("ans").innerHTML+="ANSWER IS:"+ l + "<br> <br>";
}

//  division


function div()
{
 var l=f/s;  
  var c=document.getElementById("ans").innerHTML+="ANSWER IS:"+ l + "<br> <br>";
}

//  modulo


function mod()
{
 var l=f%s;  
  var c=document.getElementById("ans").innerHTML+="ANSWER IS:"+ l + "<br>";
}
</script>

<!-- buttons -->
        
</body>
</html>
