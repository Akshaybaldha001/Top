<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="stle.css">
</head>

<body>
    <div id="slider-container">
        <div id="slider">
            <div id="slide1" class="slide">Slide 1 <img src="1.jpg" alt=""></div>
            <div id="slide2" class="slide">Slide 2 <img src="5.jpg" alt=""></div>
            <div id="slide3" class="slide">Slide 3 <img src="3.jpg" alt=""></div>
            <div id="slide4" class="slide">Slide 4 <img src="4.jpg" alt=""></div>
        </div>
        <div id="prev-btn" class="slider-btn">&lt;</div>
        <div id="next-btn" class="slider-btn">&gt;</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="min.js"></script>
</body>

</html>
