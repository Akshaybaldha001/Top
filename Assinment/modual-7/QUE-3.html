<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://store.shopware.com/media/image/8b/8f/e3/file646cb188c7fb8.png"
        type="image/x-icon">
    <style>
        body {
            height: 100vh;
            width: 100%;
            background: yellow;
            background-size: 100% 100%;
        }

        li {
            font-family:  sans-serif;
            font-size: 20px;
        }

        section {
            padding: 18px;
            margin: 8px;
            border: 1px solid #000;
            cursor: pointer;
        }
   
    </style>

</head>

<body>
    <h1> Event bubbling tickling example.</h1>
    <section class="akshay">
        <p>a</p>
        <section class="akshay">
            <p>b</p>
            <section class="akshay">
                <p>c</p>
                <section class="akshay">
                    <p>d</p>
                    <section id="child">
                        <p class="pera">E</p>
                    </section>
                </section>
            </section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        $('#child').on('click', function () {
            $('.akshay').css({ "border": "1px solid red", "color": "red" })
        })
    })


</script>
