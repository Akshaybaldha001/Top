<!DOCTYPE html>
<html>
    <head>
        <title>Que-9</title>
    </head>
    <body>
        <h2>how cell padding diffrence for cell spacing ? with example</h2>
        <p>cell padding is used space inside the cell and cellspacing is use to the space diffrence between to cell</p>
        <h4>example</h4>
        <h2> cellpadding</h2>
        <table border="1px" cellpadding="10px">
        <tr>
            <th>fruit</th>
            <th>flower</th>
            <th>vegetable</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>rose</td>
            <td>potato</td>
        </tr>
    </table>
    <h2>cellspacing</h2>
    <table border="1px" cellspacing="10px">
        <tr>
            <th>fruit</th>
            <th>flower</th>
            <th>vegetable</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>rose</td>
            <td>potato</td>

        </tr>
    </table>
        
    </body>
</html>
